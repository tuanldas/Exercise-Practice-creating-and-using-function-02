<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giatri() {
        var count = 0;
        var n = prompt("nhập phần tử mảng ");
        var b = new Array(n);
        for (i = 0 ; i < n ; i++){
            b[i] = prompt("nhập sô bất kì")
        }
        var p = prompt("nhập 1 kí tự bất kì");
        for (j = 0;j < n ; j++){
            if (p == b[j]){
                count = count + 1
            }
        }
        if (count == 0 ){
            alert("-1")
        } else

        alert(count)
    }
</script>
<button type="button" onclick="giatri()">click me</button>
</body>
</html>
