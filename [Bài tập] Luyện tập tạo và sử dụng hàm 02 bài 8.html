<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function so(){
        var n = prompt("nhập phần tử mảng ");
        var b = new Array(n);
        for (i = 0 ; i < n ; i++){
            b[i] = prompt()
        }
        b.reverse();
        alert(b)
    }
</script>
<button value="click" onclick="so()" type="button">click</button>
</body>
</html>
